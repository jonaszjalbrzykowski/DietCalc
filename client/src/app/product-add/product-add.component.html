<h2 class="text-center text-primary">Find your product</h2>
<hr>
<div class="form-group">
  <input type="text" class="form-control" name="name" [(ngModel)]="listFilter" placeholder="Name of searching product">
</div>

<li *ngFor="let product of filteredProducts" (click)="CreateProductFromModel(product)">
  {{product.name}}
</li>
